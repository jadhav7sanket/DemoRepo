<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<body>

<!-- Navigation -->
<nav class="w3-bar w3-black">
  <a href="#home" class="w3-button w3-bar-item">Home</a>
  <a href="#azure" class="w3-button w3-bar-item">Azure</a>
  <a href="#github" class="w3-button w3-bar-item">GitHub</a>
  <a href="#sanket" class="w3-button w3-bar-item-right">Sanket Jadhav</a>
</nav>

<!-- Slide Show -->
<section>
  <img class="mySlides" src="images/github.png"
  style="width:100%">
  <img class="mySlides" src="images/AzureDevOps.png"
  style="width:100%">
</section>

<!-- Band Description -->
<section class="w3-container w3-center w3-content" style="max-width:600px">
  <h2 class="w3-wide">DevOps</h2>
  <p class="w3-opacity"><i>Continuous Integration and Continuous Delivery</i></p>
</section>

<script>
// Automatic Slideshow - change image every 3 seconds
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 3000);
}
</script>

</body>
</html>
